<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Cornell Classmates!</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="red" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href = "/" class="brand-logo">Cornell Classmates!</a>
      <ul class="right hide-on-med-and-down">
      </ul>

      <ul id="nav-mobile" class="side-nav">
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner" style = "height:90vh;">
    <div class="container">
      <br><br>
      <h1 class="header center">Find Your Classmates!</h1>
      <div class="row center">
        <h5 class="header col s12 light">Enter Your Class 4 or 5-Digit Identifier:</h5>
        <h6>(i.e. 11653)</h6>
        <input type = "text" placeholder = "Type a number, like 11232" id = "class_id">
      </div>
      <div class="row center">
        <a id="search_class" class="btn-large waves-effect waves-light red">Go</a>
      </div>
      <br><br>

    </div>
  </div>

  <footer class="page-footer red darken-1 hide-on-med-and-down">
    <div class="footer-copyright">
      <div class="container">
      Created by <a class="white-text lighten-2" href="mailto:ta335@cornell.edu">Tanishq Aggarwal</a> '21.
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.js"></script>

  <script type = "text/javascript">
  $("#search_class").click(function() {
  	$.ajax({
  	  method: "POST",
  	  url: "/",
  	  data: { class_id : $("#class_id").val() },
  	  success: function(data) {
  	  	if (data == "not found") {
  	  		window.location.replace("/new/class?class_id=" + $("#class_id").val());
  	  	}
  	  	else {
  	  		window.location.replace("/view/class?class_id=" + $("#class_id").val());
  	  	}
  	  }
  	});
  });
  </script>

  </body>
</html>
